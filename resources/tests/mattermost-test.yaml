apiVersion: v1
kind: Pod
metadata:
  name: "mattermost-mattermost-team-edition-test-3hhll"
spec:
  containers:
  - name: mattermost-test
    image: bats/bats:v1.1.0
    command: ["/opt/bats/bin/bats", "-t", "/tests/run.sh"]
    volumeMounts:
    - mountPath: /tests
      name: tests
      readOnly: true
    - mountPath: /tools
      name: tools
  volumes:
  - name: tests
    configMap:
      name: mattermost-mattermost-team-edition-tests
  - name: tools
    emptyDir: {}
  restartPolicy: Never
